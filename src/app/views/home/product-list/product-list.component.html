<mat-tab-group style="padding-top: 40px; padding-left: 2%; padding-right: 2%;">
  <mat-tab label="Todos">
    <div fxLayout="row wrap" f1q xLayoutAlign="start center" style=" padding: 2%; ">
      <ng-container *ngFor="let product of listOfProducts" style=" margin : 0.5%;">
        <mat-card class="example-card" fxFlex="0 1 calc(33.33% - 11px)" fxFlex.lt-md="0 1 calc(50% -11px) "
          fxFlex.lt-sm="100%">
          <mat-card-header>
            <div mat-card-avatar class=" example-header-image">
            </div>
            <mat-card-title>{{ product.id }}</mat-card-title>
            <mat-card-subtitle>{{ product.price }}</mat-card-subtitle>
          </mat-card-header>

          <img mat-card-image src="{{ product.image }} " alt="{{ product._id }}" style="width : 560px ; height : 315px">

          <mat-card-content fxLayoutAlign="center center">
            <p>{{ product.description  }}
            </p>
          </mat-card-content>
          <mat-card-actions fxLayoutAlign="center center">
            <button mat-button>Editar</button>
            <button mat-button>Remover</button>
          </mat-card-actions>
        </mat-card>
      </ng-container>
    </div>
  </mat-tab>
  <mat-tab label="Recentes">
    <div fxLayout="row wrap" fxLayoutAlign="start center" style="padding: 2%">
      Recentes
    </div>
  </mat-tab>
</mat-tab-group>
